<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Server Status</title>
</head>

<body>
    <div class="container my-3">
        <center>
            <h1 id="texto">Analizador de servidores</h1>
        </center>
        <div class="container my-3">
            <center>
            <a id="et1">Aún no se ha analizado la conectividad con el servidor 1</a>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 120 120">
                <circle  id="ind1" cx="60" cy="60" r="50" fill="blue" />
            </svg>
            <button id="bt1" class="btn btn-danger"  style="display: none;">Reiniciar servidor</button>
            </center>
        </div>
        <div class="container my-3">
            <center>
            <a id="et2">Aún no se ha analizado la conectividad con el servidor 2</a>
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 120 120">
                <circle id="ind2" cx="60" cy="60" r="50" fill="blue" />
            </svg>
            <button id="bt2" class="btn btn-danger" style="display: none;">Reiniciar servidor</button>
        </center>
        </div>
        <div class="container my-3">
            <center>
            <button class="btn btn-primary" onclick="verifyServer()">Recargar información</button>
        </center>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="./static/js/frontend.js"></script>

    </div>
